[database]
max_connections = 5

[trading]
# Leverage range (random between min and max)
min_leverage = 2.0
max_leverage = 3.0

# Position duration range in hours (random between min and max)
min_duration_hours = 4
max_duration_hours = 8

# Minimum collateral ratio before alerting (1.5 = 150%)
min_collateral_ratio = 1.5

# Maximum PnL divergence threshold (0.05 = 5%)
max_pnl_divergence = 0.05

# Cooldown period between opening positions (in seconds)
cooldown_seconds = 300

[monitoring]
# How often to check positions (in seconds)
check_interval_seconds = 60

# Timeout for exchange API calls (in seconds)
api_timeout_seconds = 10

# Telegram alerts (get from @BotFather)
telegram_bot_token = "your-telegram-bot-token"
telegram_chat_id = "your-telegram-chat-id"

[exchanges.backpack]
enabled = true

[exchanges.hibachi]
enabled = true
